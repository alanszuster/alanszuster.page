name: Deploy to Vercel

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install dependencies
        run: npm install

      - name: Run Tests
        run: npm test

  deploy-preview:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install dependencies
        run: npm install

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Deploy to Preview
        id: vercel_preview
        run: |
          url=$(vercel --token=${{ secrets.VERCEL_TOKEN }})
          echo "Preview URL: $url" >> $GITHUB_STEP_SUMMARY
          echo "PREVIEW_URL=$url" >> $GITHUB_ENV

      - name: Update Deployment Status for Preview
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: context.payload.deployment.id,
              state: 'success',
              environment: 'preview',
              environment_url: process.env.PREVIEW_URL,
              description: 'Preview deployment successful'
            })

  deploy-production:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install dependencies
        run: npm install

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Deploy to Production
        id: vercel_prod
        run: |
          url=$(vercel --prod --token=${{ secrets.VERCEL_TOKEN }})
          echo "Successfully deployed to production!" >> $GITHUB_STEP_SUMMARY
          echo "URL: $url" >> $GITHUB_STEP_SUMMARY

      - name: Update Deployment Status for Production
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: context.payload.deployment.id,
              state: 'success',
              environment: 'production',
              environment_url: $url,
              description: 'Production deployment successful'
            })

      - name: Bump version
        id: bump_version
        run: |
          new_version=$(npm version patch -m "ci: bump version to %s [skip ci]")
          echo "::set-output name=new_version::${new_version}"
          git push origin main

      - name: Create GitHub Release
        uses: actions/create-release@v1
        with:
          tag_name: "v${{ steps.bump_version.outputs.new_version }}"
          release_name: "Release v${{ steps.bump_version.outputs.new_version }}"
          body: "Deployment URL: $url"
          draft: false
          prerelease: false
