<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Alan Szuster - Portfolio{% endblock %}</title>
    <meta name="description" content="Alan Szuster's professional portfolio website">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Fira+Code:wght@400;500&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='images/favicon.svg') }}">
</head>

<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo">
                    <a href="{{ url_for('index') }}">Alan<span>Szuster</span></a>
                </div>
                <div class="nav-links">
                    <a href="#home" class="scroll-link">Home</a>
                    <a href="#about" class="scroll-link">About</a>
                    <a href="#skills" class="scroll-link">Skills</a>
                    <a href="#contact" class="scroll-link">Contact</a>
                </div>

                <div class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </nav>
        </div>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-info">
                    <p>&copy; {{ year }} Alan Szuster. All rights reserved.</p>
                </div>
                <div class="footer-links">
                    <a href="https://github.com/alanszuster" target="_blank" rel="noopener noreferrer">GitHub</a>
                    <a href="https://linkedin.com/in/alan-szuster" target="_blank"
                        rel="noopener noreferrer">LinkedIn</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}
    {% endblock %}
</body>

</html>
